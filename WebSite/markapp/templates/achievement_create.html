{% block content %}
<div class="container">
    <h2>Create Achievement for {{ group_profile.group.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Achievement</button>
    </form>
</div>
{% endblock %}
